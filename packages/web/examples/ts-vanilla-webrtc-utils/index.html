<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="https://signalwire.com/favicon.svg"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignalWire Web</title>
    <link href="../index.css" rel="stylesheet" />
  </head>
  <body>
    <div id="root">
      <div
        class="fixed inset-0 overflow-y-auto"
        aria-labelledby="modal-title"
        role="dialog"
        aria-modal="true"
      >
        <div
          class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0"
        >
          <div
            class="fixed inset-0 bg-gray-200 bg-opacity-75 transition-opacity"
            aria-hidden="true"
          ></div>

          <!-- This element is to trick the browser into centering the modal contents. -->
          <span
            class="hidden sm:inline-block sm:align-middle sm:h-screen"
            aria-hidden="true"
            >&#8203;</span
          >

          <div
            class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full"
          >
            <div class="bg-white px-4 py-4">
              <div class="sm:flex sm:items-start">
                <div class="p-1">
                  <div class="mb-2">
                    <div class="select">
                      <label for="audioSource">Audio input source: </label
                      ><select
                        id="audioSource"
                        class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md"
                      ></select>
                    </div>

                    <div class="select mt-3">
                      <label for="audioOutput">Audio output destination: </label
                      ><select
                        id="audioOutput"
                        class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md"
                      ></select>
                    </div>

                    <div class="select mt-3">
                      <label for="videoSource">Video source: </label
                      ><select
                        id="videoSource"
                        class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md"
                      ></select>
                    </div>
                  </div>

                  <video
                    style="min-height: 350px"
                    class="mt-4"
                    id="video"
                    playsinline
                    autoplay
                  ></video>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <a href="/" class="fixed z-12 text-indigo-600 top-2 left-2">Back</a>
    </div>

    <script type="module" src="./index.ts"></script>
  </body>
</html>
