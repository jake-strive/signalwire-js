<!DOCTYPE html>
<html>
  <head>
    <title>Signalwire Call Demo</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Cross Browser WebRTC Adapter -->
    <script
      type="text/javascript"
      src="https://webrtc.github.io/adapter/adapter-latest.js"
    ></script>

    <!-- To style up the demo a little -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="shortcut icon"
      href="https://signalwire.com/assets/images/favicon.ico"
    />
  </head>
  <body class="bg-light">
    <div class="container">
      <div class="row pt-5">
        <div class="col-12 pb-3">
          <h1>Video SDK Demo</h1>
        </div>
      </div>
      <hr />
      <div class="row py-3">
        <div class="col-12 col-md-4">
          <div class="card">
            <div class="card-body">
              <h5>Connect</h5>
              <div class="form-group">
                <label for="host">Host</label>
                <input
                  type="text"
                  class="form-control"
                  id="host"
                  placeholder="Host to use"
                  onchange="saveInLocalStorage(event)"
                />
              </div>
              <div class="form-group">
                <label for="project">Project</label>
                <input
                  type="text"
                  class="form-control"
                  id="project"
                  placeholder="Enter loign"
                  onchange="saveInLocalStorage(event)"
                />
              </div>
              <div class="form-group">
                <label for="token">Token</label>
                <input
                  type="text"
                  class="form-control"
                  id="token"
                  placeholder="Enter passwd"
                  onchange="saveInLocalStorage(event)"
                />
              </div>
              <div class="form-group">
                <div>Call Options:</div>
                <div class="form-check">
                  <input
                    type="checkbox"
                    id="audio"
                    value="1"
                    onchange="saveInLocalStorage(event)"
                  />
                  <label class="form-check-label" for="audio">
                    Include Audio
                  </label>
                </div>
                <div class="form-check">
                  <input
                    type="checkbox"
                    id="video"
                    value="1"
                    onchange="saveInLocalStorage(event)"
                  />
                  <label class="form-check-label" for="video">
                    Include Video
                  </label>
                </div>
              </div>
              <button
                id="btnConnect"
                class="btn btn-block btn-success"
                onclick="connect()"
              >
                Join Room
              </button>
              <button
                id="btnDisconnect"
                class="btn btn-block btn-danger d-none"
                onclick="hangup()"
              >
                Disconnect
              </button>

              <div class="text-center mt-3 text-muted">
                <small
                  >Status: <span id="connectStatus">Not Connected</span></small
                >
              </div>
            </div>
          </div>
        </div>

        <div class="col-12 col-md-8 mt-4 mt-md-1">
          <div class="row py-3">
            <div class="col-12">
              <h5>Remote Video</h5>
              <div id="rootElement"></div>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="btn-group w-100" role="group">
                <button
                  id="muteSelfBtn"
                  class="btn btn-warning px-3 mt-2 d-none"
                  onClick="muteSelf()"
                  disabled="true"
                >
                  Mute Self
                </button>
                <button
                  id="unmuteSelfBtn"
                  class="btn btn-warning px-3 mt-2 d-none"
                  onClick="unmuteSelf()"
                  disabled="true"
                >
                  UnMute Self
                </button>
              </div>
              <div class="btn-group w-100" role="group">
                <button
                  id="muteAllBtn"
                  class="btn btn-warning px-3 mt-2 d-none"
                  onClick="muteAll()"
                  disabled="true"
                >
                  Mute All
                </button>
                <button
                  id="unmuteAllBtn"
                  class="btn btn-warning px-3 mt-2 d-none"
                  onClick="unmuteAll()"
                  disabled="true"
                >
                  UnMute All
                </button>
              </div>
            </div>
            <div class="col-6">
              <div class="btn-group w-100" role="group">
                <button
                  id="muteVideoSelfBtn"
                  class="btn btn-warning px-3 mt-2 d-none"
                  onClick="muteVideoSelf()"
                  disabled="true"
                >
                  Video Mute Self
                </button>
                <button
                  id="unmuteVideoSelfBtn"
                  class="btn btn-warning px-3 mt-2 d-none"
                  onClick="unmuteVideoSelf()"
                  disabled="true"
                >
                  Video UnMute Self
                </button>
              </div>
              <div class="btn-group w-100" role="group">
                <button
                  id="muteVideoAllBtn"
                  class="btn btn-warning px-3 mt-2 d-none"
                  onClick="muteVideoAll()"
                  disabled="true"
                >
                  Video Mute All
                </button>
                <button
                  id="unmuteVideoAllBtn"
                  class="btn btn-warning px-3 mt-2 d-none"
                  onClick="unmuteVideoAll()"
                  disabled="true"
                >
                  Video UnMute All
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div id="videoWrapper" class="row py-3">
        <!-- Dynamic Content -->
      </div>
      <hr />
    </div>
    <script type="module" src="./index.js"></script>
  </body>
</html>
